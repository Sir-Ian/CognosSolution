<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Projects - Cognos Solution LLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #2563eb;
        --text-color: #1f2937;
        --bg-color: #ffffff;
        --secondary-bg: #f3f4f6;
      }

      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        line-height: 1.7;
        color: var(--text-color);
        background: var(--bg-color);
      }

      header {
        padding: 4rem 1rem;
        background: var(--secondary-bg);
        position: relative;
        overflow: hidden;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 3.5rem;
        font-weight: 600;
        margin: 0;
        background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 1s ease-out;
      }

      main {
        flex: 1;
        padding: 4rem 1rem;
      }

      .projects {
        max-width: 800px;
        margin: 0 auto;
        font-size: 1.25rem;
        animation: slideUp 1s ease-out forwards;
      }

      .project {
        margin-bottom: 3rem;
      }

      .project h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .project a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }

      .project a:hover {
        color: #1d4ed8;
        text-decoration: underline;
      }

      footer {
        background: var(--secondary-bg);
        padding: 3rem 1rem;
        margin-top: 2rem;
      }

      .footer-content {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      .social-links {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      footer a {
        color: var(--primary-color);
        text-decoration: none;
        transition: color 0.3s ease;
        font-weight: 500;
        padding: 0.5rem;
      }

      footer a:hover {
        color: #1d4ed8;
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        .projects {
          font-size: 1.1rem;
        }

        .project h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Projects</h1>
      </div>
    </header>
    <main>
      <section class="projects">
        <article class="project">
          <h2>TapTrust</h2>
          <p>TapTrust is an upcoming mobile ID verifier that supports barcode IDs alongside digital credentials.</p>
          <p><a href="https://taptrust.app">Visit TapTrust.App</a></p>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <p>Projects by Ian</p>
        <div class="social-links">
          <a href="mailto:ian@cognossolution.com">ian@cognossolution.com</a>
          <a href="https://github.com/Sir-Ian">GitHub: Sir-Ian</a>
          <a href="https://www.linkedin.com/in/ian-deuberry">LinkedIn: ian-deuberry</a>
        </div>
      </div>
    </footer>
  </body>
</html>
